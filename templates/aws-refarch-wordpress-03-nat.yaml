Conditions:
  NumberOfSubnets1: !Equals [1, !Ref NumberOfSubnets]
  NumberOfSubnets2: !Equals [2, !Ref NumberOfSubnets]

Resources:
  NatAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      Cooldown: '60'
      HealthCheckGracePeriod: 120
      HealthCheckType: EC2
      LaunchConfigurationName: !Ref NatLaunchConfiguration
      MaxSize: '3'
      MinSize: '1'
      Tags:
        - Key: Name
          Value: !Join ['', ['NAT / ', !Ref 'AWS::StackName']]
          PropagateAtLaunch: true
      VPCZoneIdentifier:
        !If [
          NumberOfSubnets1,
          [!Select [0, !Ref Subnet]],
          !If [
            NumberOfSubnets2,
            [!Select [0, !Ref Subnet], !Select [1, !Ref Subnet]],
            [
              !Select [0, !Ref Subnet],
              !Select [1, !Ref Subnet],
              !Select [2, !Ref Subnet],
            ],
          ],
        ]
  NatLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          disable_source_dest_check:
            - disable_source_dest_check
        disable_source_dest_check:
          files:
            /tmp/disable_source_dest_check.sh:
              content: |
                #!/bin/bash -x
                instance=$(curl -s http://169.254.169.254/latest/meta-data/instance-id)
                availability_zone=$(curl -s http://169.254.169.254/latest/meta-data/placement/availability-zone)
                region=${availability_zone:0:-1}
                aws ec2 modify-instance-attribute --region ${region} --instance-id ${instance} --source-dest-check "{\"Value\": false}"
              mode: 000500
              owner: root
              group: root
          commands:
            disable_source_dest_check:
              command: ./disable_source_dest_check.sh
              cwd: /tmp
              ignoreErrors: false

    Properties:
      AssociatePublicIpAddress: true
      InstanceType: !Ref NatInstanceType
      IamInstanceProfile: !Ref NatInstanceProfile
      ImageId: !FindInMap [NatRegionMap, !Ref 'AWS::Region', AMI]
      InstanceMonitoring: true
      KeyName: !Ref EC2KeyName
      SecurityGroups:
        - !Ref NatSecurityGroup
      UserData:
        'Fn::Base64': !Sub |
          #cloud-config
          repo_update: true
          repo_upgrade: all

          runcmd:
            - yum update -y && yum install -y yum-cron && chkconfig yum-cron on
            - /opt/aws/bin/cfn-init --configsets disable_source_dest_check --verbose --stack ${AWS::StackName} --resource NatLaunchConfiguration --region ${AWS::Region}
            - /opt/aws/bin/cfn-signal --exit-code $? --stack ${AWS::StackName} --resource NatLaunchConfiguration --region ${AWS::Region}

  NatInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: '/'
      Roles:
        - !Ref NatInstanceRole
  NatInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: '/'
      Policies:
        - PolicyName: logs
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogStreams
                Resource:
                  - arn:aws:logs:*:*:*
        - PolicyName: sourceDestCheck
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ec2:ModifyInstanceAttribute
                Resource:
                  - '*'
